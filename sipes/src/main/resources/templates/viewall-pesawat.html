<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>View All Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<h2>Daftar Pesawat</h2>
<br>
<a th:href="@{/pesawat/tambah}" class="btn btn-primary"> + Tambah Pesawat </a>
<br><br>
<div class="text-center align-middle">
<div th:if="${listPesawat.size() > 0}">
    <table class="table">
        <thead>
        <tr>
            <th>No</th>
            <th>Nomor Seri</th>
            <th>Tipe Pesawat</th>
            <th>Jenis Pesawat</th>
            <th>Maskapai</th>
            <th>Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pesawat, iterationStatus : ${listPesawat}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${pesawat.nomorSeri}"></td>
            <td th:text="${pesawat.tipe.nama}"></td>
            <td th:text="${pesawat.jenisPesawat}"></td>
            <td th:text="${pesawat.maskapai}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/pesawat/}+${pesawat.id}">Lihat</a>
                <a class="btn btn-warning" th:href="@{/pesawat/ubah/}+${pesawat.id}">Ubah</a>
                <a class="btn btn-danger" th:href="@{/pesawat/delete/}+${pesawat.id}">Hapus</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${listPesawat.size() == 0}">
    <h2 th:text="'Tidak ada daftar pesawat'"></h2>
</div>
</div>
</body>
</html>
