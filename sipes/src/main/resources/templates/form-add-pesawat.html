<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br><br>
<div>
    <h1 class="text-center align-middle">Form Tambah Penerbangan</h1>
    <form th:action="@{/pesawat/tambah}" th:object="${pesawat}" method="POST" style="width: 50%; margin: auto;">
        <input th:value="*{id}" type="hidden">
        <div class="form-group">
            <label>Maskapai</label>
            <input  th:field="*{maskapai}" type="text" class="form-control" placeholder="masukkan nama maskapai">
        </div>
        <div class="form-group">
            <label>Tanggal Dibuat</label>
            <input  th:value="${date}" th:field="*{tanggalDibuat}" type="date" placeholder="dd/mm/yyy" class="form-control">
        </div>
        <div class="form-group">
            <label>Tempat Dibuat</label>
            <input  th:field="*{tempatDibuat}" type="text" class="form-control" placeholder="masukan tempat pesawat dibuat">
        </div>
        <div class="form-group">
            <label>Jenis</label>
            <select th:field="*{jenisPesawat}" type="text" class="form-control">
                <option value="Komersial">Komersial</option>
                <option value="Militer">Militer</option>
            </select>
        </div>
        <div class="form-group">
            <label>Tipe</label>
            <select th:field="*{tipe_temp}" type="text" class="form-control">
                <option value="Boeing">Boeing</option>
                <option value="ATR">ATR</option>
                <option value="Airbus">Airbus</option>
                <option value="Bombardier">Bombardier</option>
            </select>
        </div>

        <div class="button-action">
            <a href="/penerbangan" class="btn btn-outline-secondary m-3" style="margin-left: 0;">Batal</a>
            <button type="submit" class="btn btn-primary m-3" style="margin-right: 0; margin-left:0;">Simpan</button>
        </div>
    </form>
</div>
</body>
</html>
